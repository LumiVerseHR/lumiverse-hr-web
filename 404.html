<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | LumiVerse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a0a0a;
        color: #fafafa;
      }
      .gradient-text {
        background: linear-gradient(45deg, #bb86fc, #3700b3);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="text-center max-w-2xl mx-auto px-6">
      <div class="text-8xl font-bold gradient-text mb-4">404</div>
      <h1 class="text-4xl font-bold mb-4">Page Not Found</h1>
      <p class="text-xl text-gray-400 mb-8">
        Looks like you've ventured into the digital void. The page you're
        looking for doesn't exist.
      </p>
      <div class="space-y-4">
        <a
          href="/"
          class="inline-block bg-purple-600 hover:bg-purple-700 text-white px-8 py-4 rounded-lg text-lg font-semibold transition"
        >
          Return Home
        </a>
        <div class="text-gray-500">
          <p>Or try one of these:</p>
          <div class="flex justify-center space-x-6 mt-4">
            <a href="/#services" class="text-purple-400 hover:text-purple-300"
              >Services</a
            >
            <a href="/#solutions" class="text-purple-400 hover:text-purple-300"
              >Solutions</a
            >
            <a href="/#contact" class="text-purple-400 hover:text-purple-300"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
