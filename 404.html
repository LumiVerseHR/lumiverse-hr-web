<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | LumiVerse</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 2rem;
    }

    .error-bg {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 50% 50%, rgba(255, 77, 77, 0.08), transparent),
        radial-gradient(ellipse 60% 60% at 20% 80%, rgba(77, 255, 255, 0.05), transparent);
      pointer-events: none;
    }

    .error-content {
      text-align: center;
      position: relative;
      z-index: 1;
      max-width: 600px;
    }

    .error-code {
      font-size: clamp(10rem, 30vw, 20rem);
      font-weight: 900;
      line-height: 0.85;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      opacity: 0.15;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }

    .error-inner {
      position: relative;
      z-index: 1;
    }

    .error-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, rgba(255, 77, 77, 0.15), rgba(255, 143, 77, 0.1));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--accent);
      margin: 0 auto 2rem;
    }

    .error-title {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .error-text {
      color: var(--text-secondary);
      font-size: 1.15rem;
      margin-bottom: 2.5rem;
      line-height: 1.7;
    }

    .error-actions {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .error-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .error-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s ease;
    }

    .error-link:hover {
      color: var(--accent);
    }

    .error-link i {
      font-size: 0.85rem;
    }

    .back-home {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: var(--accent);
      color: var(--bg-primary);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 77, 77, 0.35);
    }

    /* Floating shapes */
    .float-shape {
      position: absolute;
      border: 1px solid var(--glass-border);
      border-radius: 4px;
      opacity: 0.4;
      animation: floatAnimation 6s ease-in-out infinite;
    }

    .float-shape-1 {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .float-shape-2 {
      width: 60px;
      height: 60px;
      top: 70%;
      left: 15%;
      animation-delay: 1s;
    }

    .float-shape-3 {
      width: 80px;
      height: 80px;
      top: 30%;
      right: 10%;
      animation-delay: 2s;
    }

    .float-shape-4 {
      width: 50px;
      height: 50px;
      bottom: 25%;
      right: 20%;
      animation-delay: 3s;
    }

    @keyframes floatAnimation {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @media (max-width: 640px) {
      .error-links {
        flex-direction: column;
        gap: 1rem;
      }

      .float-shape {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="error-page">
    <div class="error-bg"></div>
    <div class="float-shape float-shape-1"></div>
    <div class="float-shape float-shape-2"></div>
    <div class="float-shape float-shape-3"></div>
    <div class="float-shape float-shape-4"></div>

    <div class="error-content">
      <div class="error-code">404</div>
      <div class="error-inner">
        <div class="error-icon">
          <i class="fas fa-compass"></i>
        </div>
        <h1 class="error-title">Lost in the void</h1>
        <p class="error-text">
          The page you're looking for doesn't exist or has been moved. Let's get you back on track.
        </p>
        <div class="error-actions">
          <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i>
            Back to Home
          </a>
          <div class="error-links">
            <a href="index.html#services" class="error-link">
              <i class="fas fa-cog"></i>
              Services
            </a>
            <a href="index.html#work" class="error-link">
              <i class="fas fa-briefcase"></i>
              Our Work
            </a>
            <a href="index.html#contact" class="error-link">
              <i class="fas fa-envelope"></i>
              Contact
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
